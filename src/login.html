<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <section>
        <h2>Inscription</h2>
        <form id="registrationForm">
            <div>
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Adresse e-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">S'inscrire</button>
            </div>
        </form>

        <div id="messageReg"></div>
    </section>

    <section>
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="username">Nom d'utilisateur ou e-mail :</label>
            <input type="text" id="usernameLog" name="username" placeholder="Nom d'utilisateur">
            <br>
            <label for="password">Mot de passe :</label>
            <input type="password" id="passwordLog" name="password" placeholder="Mot de passe">
            <br>
            <button type="submit">Se connecter</button>
        </form>
        <p id="messageLog"></p>
    </section>
    

    <script src="log.js"></script>
</body>
</html>
